<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linked List Visualization</title>
  <script type="module" src="js/main.js" defer="defer"></script>
  <script type="module" src="js/options.js" defer="defer"></script>
  <script type="module" src="js/LinkedList.js" defer="defer"></script>
  <script type="module" src="js/animations.js" defer="defer"></script>
  <script type="module" src="js/settings.js" defer="defer"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body id="body">
  <section class="header">
    <div class="container container-flex">
      <i class="fa-solid fa-bars" id="btn-menu"></i>
      <h1 class="header-title">Linked <span class="header-title-">List</span> Visualization</h1>
      <i class="fa-solid fa-sun" id="btn-them"></i>
    </div>
  </section>
  <div class="linked-list-container">
    <section class="linked-list container" id="linked-list-container">
      <!-- Nodes generated by JS. -->
      <!-- <div class="node-container">
        <div class="node-data"><span class="data">3</span></div>
        <i class="fa-solid fa-arrow-right node-arrow"></i>
      </div> -->
    </section>
  </div>
  <div class="container error" id="error">
    <!-- Erros generated by JS. -->
  </div>
  <div class="container">
    <section class="options">
      <div class="option-set">
        <button class="option-btn" id="set-btn">Set</button>
        <input class="option-input" id="index-input" type="number" placeholder="Index">
        <input class="option-input" id="data-input" type="number" placeholder="Data">
      </div>
      <div class="option-insert">
        <button class="option-btn" id="insert-btn">Insert</button>
        <input class="option-input" id="index-input" type="number" placeholder="Index">
        <input class="option-input" id="data-input" type="number" placeholder="Data">
      </div>
      <div class="option-add">
        <button class="option-btn" id="add-btn">Add</button>
        <input class="option-input" id="data-input" type="number" placeholder="Data">
      </div>
      <div class="option-remove">
        <button class="option-btn option-btn-red" id="remove-btn">Remove <i id="remove-btn-icon" class="fa-solid fa-gear"></i></button>
        <div class="selects-container" id="selects-container">
          <button class="select-btn" id="select-btn-index">Index</button>
          <button class="select-btn" id="select-btn-data">Data</button>
        </div>
        <input class="option-input option-input-remove" id="index-input" type="number" placeholder="Index">
        <input class="option-input option-input-remove" id="data-input" type="number" placeholder="Data">
      </div>
    </section>
  </div>
  <div class="settings" id="settings">
    <div class="settings-header">
      <i class="fa-solid fa-xmark" id="btn-settings"></i>
      <h1>Settings</h1>
    </div>
    <div class="settings-inputs">
      <label for="node-input">Node Animation Speed: </label>
      <input type="number" class="setting-input" placeholder="Milliseconds" value="800" id="node-input">
      <label for="pointer-speed">Pointer Animation Speed</label>
      <input type="number" class="setting-input" placeholder="Milliseconds" value="800" id="pointer-input">
      <label for="delete-input">Delete Animation Speed</label>
      <input type="number" class="setting-input" placeholder="Milliseconds" value="800" id="delete-input">
    </div>
    <button class="setting-btn" id="btn-settings-save">Save</button>
  </div>
</body>
</html>
