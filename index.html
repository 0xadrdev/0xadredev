<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linked List Visualization</title>
  <script src="script.js" defer="defer"></script>
  <script src="js/LinkedList.js" defer="defer"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
  <section class="header">
    <div class="container container-flex">
      <i class="fa-solid fa-bars" id="btn-theme"></i>
      <h1 class="header-title">Linked <span class="header-title-">List</span> Visualization</h1>
      <i class="fa-solid fa-sun" id="btn-menu"></i>
    </div>
  </section>
  <div class="container linked-list-container">
  <section class="linked-list">
    <div class="node-container">
      <div class="node-data">1</div>
      <i class="fa-solid fa-arrow-right node-arrow"></i>
    </div>
  </section>
  <section class="options">
      <div class="option-set">
        <button class="option-btn">Set</button>
        <input class="option-input" type="number" placeholder="Index">
        <input class="option-input" type="number" placeholder="Data">
      </div>
      <div class="option-insert">
        <button class="option-btn">Insert</button>
        <input class="option-input" type="number" placeholder="Index">
        <input class="option-input" type="number" placeholder="Data">
      </div>
      <div class="option-add">
        <button class="option-btn">Add</button>
        <input class="option-input" type="number" placeholder="Index">
        <input class="option-input" type="number" placeholder="Data">
      </div>
      <div class="option-remove">
        <button class="option-btn option-btn-red">Remove</button>
        <input class="option-input" type="number" placeholder="Index">
        <input class="option-input" type="number" placeholder="Data">
      </div>
    </section>
  </div>
</body>
</html>
